<section class="vh-100">
  <div class="container py-5 h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <h2 class="mb-5 text-center">Sign in</h2>
        <div class="card shadow-2-strong">
          <div class="card-body">

            <form class="m-3"[formGroup]="userForm" (ngSubmit)="onSubmit()">

              <div class="form-outline mb-3">
                <label class="text-left" for="username">Username</label>
                <input formControlName="username" type="text"  id="username" class="form-control " />
              </div>

              <div class="form-outline mb-3">
                <label class="text-left" for="password">Password</label>
                <input formControlName="password" type="password" id="password" class="form-control " />
              </div>

              <input class="btn btn-lg btn-outline-primary w-100" type="submit" value="Login">

            </form>
          </div>
        </div>

        <div class="mt-3 card shadow-2-strong">
          <div class="card-body m-3 text-center">
            New User? <a class="text-decoration-none" [routerLink]="['register']">Create an account</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
